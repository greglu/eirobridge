<!doctype html>
<html>
<head>
  <title></title>
</head>
<style type="text/css" media="screen">
  * {
    margin: 0;
    padding: 0;
  }
  iframe {
    border: 0;
    width: 100%;
  }
</style>
<body>
  <h1><a href="{{ eirobridge }}">{{ eirobridge }}</a></h1>

  <h3>Subscribers</h3>
  <ul>
    {% for subscriber in subscribers %}
    <li>{{ subscriber }}</li>
    {% endfor %}
  </ul>

  <h3>Subscribe a new endpoint</h3>
  <div>
    <form action="." method="POST">
      <input type="text" name="subscriber" />
      <input type="submit" value="Subscribe" />
    </form>
  </div>
</body>
</html>
